<section class="dashboard">
    <div class="status">
        <p class="balance">Wallet Balance:</p>
        <h1>$2000<h1>
        <hr>
    </div>
    <div class="status">
        <p class="balance">Interest Balance:</p>
        <h1>$2000<h1>
        <hr>
    </div>

<form id="sign-up" action="" >
    <h2 class="prompt">Request Withdrawal</h2>

    <label for="fname">Amount:</label><br>
    <input type="number" id="fname"><br><br>

    <label for="wallet">Wallet Address:</label><br>
    <input type="text" id="wallet" ><br><br>

    <input id="form-btn" type="submit" value="Request Withdrawal">
</form>
